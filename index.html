<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Component</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-section">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/1c010d7f63841b666b71defac4d96ee1951548338217f078a834ae72eb42be95?apiKey=86a6ac88689a433c814ee3adda3c6435&"
          class="main-image"
          alt="Description"
        />
      </div>
      <div class="form-section">
        <div class="form-header">
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/81da6cc8da7cc86529b42b0ed45e26ec29820b9b41da9cf57e861dfc5f6c3154?apiKey=86a6ac88689a433c814ee3adda3c6435&"
            class="logo"
            alt="Logo"
          />
          <div>Leaf</div>
        </div>
        <div class="form-title">Create Account</div>
        <form class="form-body">
          <div class="form-field">
            <label>Full Name</label>
            <div class="input-container">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/a2aa0c128f60303100beeacce9135633ded406cb6b18692c8ed0239b384b4f47?apiKey=86a6ac88689a433c814ee3adda3c6435&" class="icon" alt="icon" />
              <input type="text" placeholder="Enter Full Name" class="input" />
            </div>
          </div>
          <div class="form-field">
            <label>Email</label>
            <div class="input-container">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/56a4a4aacab1d1c6fe52bd1242f65e1548ec4c0d200693406d3d756fd2ca4fd1?apiKey=86a6ac88689a433c814ee3adda3c6435&" class="icon" alt="icon" />
              <input type="email" placeholder="Enter Your Email" class="input" />
            </div>
          </div>
          <div class="form-field">
            <label>Password</label>
            <div class="input-container">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/37fec7f0a5b48db998c87ba503779ecb7f2af2d8f27f5d593d1e3e54e27c2163?apiKey=86a6ac88689a433c814ee3adda3c6435&" class="icon" alt="icon" />
              <input type="password" placeholder="Enter Your Password" class="input" />
            </div>
          </div>
          <button type="submit" class="sign-up-button">Sign-Up</button>
        </form>
        <div class="or-divider">- OR -</div>
        <div class="social-login">
          <div class="social-icon">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/98b8d2fe426072fe015031ae21024ad93434483ce6721203da50cd3de67b93eb?apiKey=86a6ac88689a433c814ee3adda3c6435&"
              alt="Social Icon"
            />
          </div>
          <div class="social-icon">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/788bd6ab93bbebea521b3dce469ff215a2a30bef909db9fa965a9af85682b7e7?apiKey=86a6ac88689a433c814ee3adda3c6435&"
              alt="Social Icon"
            />
          </div>
          <div class="social-icon">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/3dad2d1592b9c2d6776a514ac11962f9c7aeca9f7df1f8eafb0cfc343c137b71?apiKey=86a6ac88689a433c814ee3adda3c6435&"
              alt="Social Icon"
            />
          </div>
        </div>
        <div class="login-prompt">
          <span>Already have an account?</span>
          <a href="/login" class="login-link">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
